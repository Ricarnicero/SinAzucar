<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <!-- update the version number as needed -->

    <script defer src="/__/firebase/init.js"></script>
    <script src="js/Autenticacion.js"></script>
    <script src="js/AuthController.js" defer></script>

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w3-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script>
        $(document).ready(function () {
            $('.modal').modal();
            $('.tooltipped').tooltip();
        });
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCdzPSaOANFKK-qT66cTBw0wv8A3N-QNms",
            authDomain: "sin-azucar.firebaseapp.com",
            databaseURL: "https://sin-azucar.firebaseio.com",
            projectId: "sin-azucar",

    <script src="js/GesEdoUser.js"></script>
</head>

<body class="w3-theme-l5">
    <div class="w3-bar" style="background-image: linear-gradient(to right, #fae4ba , #e4a736);">
        <a href="#" class="w3-bar-item w3-xlarge">Inicia sesión</a>
        <a href="#" class="w3-bar-item w3-right w3-text-white w3-xlarge">Sin Azúcar</a>
    </div>
    <div class="w3-container center-align">
        <h2>Ingresa con:</h2>
        <a class="btn w3-indigo waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Facebook" id="Facebook">
            <i class="fa fa-facebook fa-fw"></i>
        </a>
        <a class="btn w3-red waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Google"  id="Google">
            <i class="fa fa-google fa-fw"></i>
        </a>
        <br>
        <div class="input-field inline">
            <input id="email_login" type="email" class="validate">
            <label for="email_login">Correo electrónico</label>
        </div>
        <div class="input-field inline">
            <input id="pass_login" type="password" class="validate">
            <label for="pass_login">Contraseña</label>
        </div>
        <a href="#" style="color:white" class="btn w3-green" id="initSesion">Iniciar sesión</a>
        <br>
        <a class="btn modal-trigger" href="#modal1">Crear cuenta</a>
        <a href="#" class="btn w3-theme-d4">Cambiar contraseña</a>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h1>Registrarse</h1>
            <p>Llena el siguiente formulario para crear una cuenta.</p>
            <hr>
            <div class="input-field inline">
                <input id="name_reg" type="text" class="validate">
                <label for="name_reg">Nombre</label>
            </div>
            <div class="input-field inline">
                <input id="email_reg" type="email" class="validate">
                <label for="email_reg">Correo electrónico</label>
            </div>

            <div class="input-field inline">
                <input id="pass_reg" type="password" class="validate">
                <label for="pass_reg">Contraseña</label>
            </div>

            <div class="input-field inline">
                <input id="pass_again_reg" type="password" class="validate">
                <label for="pass_again_reg">Repite tu contraseña</label>
            </div>
            <hr>

            <p>Al crear tu cuenta aceptas nuestros <a href="#">Terminos y Condiciones</a>.</p>
            <button class="modal-close btn" id="registerUsr">Registrar</button>
        </div>
    </div>
</body>

</html>
